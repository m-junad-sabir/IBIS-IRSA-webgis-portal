<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>WebGIS with Customized LayerList</title>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .btn-group button {
            cursor: pointer;
            padding: 9px;
            font-size: 12px;
            text-align: center;
            border-radius: 4px;
            border-width: 0px;
            margin-right: 5px;
        }
        .btn-group button:hover {
            background-color: rgb(28, 139, 208);
        }
        .btn-group button:focus {
            background-color: rgb(210, 57, 57);
        }
        

    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.5.1/calcite.css" />
    
    <!-- ArcGIS JS -->
    
    <script type="module" src="https://js.arcgis.com/calcite-components/2.5.1/calcite.esm.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div id="viewDiv"></div>

    <!-- 1. Load the ArcGIS SDK base script to enable the 'require' AMD function -->
    <script src="https://js.arcgis.com/4.33/"></script>

    <script src="main.js"></script>

</body>
</html>
